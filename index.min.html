@import url('https://fonts.googleapis.com/css?family=Open+Sans&display=swap');

:solarize {
    /* Solarize */
    /*  background  |         content         | background */
    /*              | <- darker    lighter -> |            */
    /* base03 base02 base01 base00 base0 base1 base2 base3 */
                 /* theme:  dark                | light              */
    --base03:  #002b36;  /* background          |                    */
    --base02:  #073642;  /* bg highlight        |                    */
    --base01:  #586e75;  /* secondary content   | emphasized content */
    --base00:  #657b83;  /*                     | primary content    */
    --base0:   #839496;  /* primary content     |                    */
    --base1:   #93a1a1;  /* emphasized content  | secondary content  */
    --base2:   #eee8d5;  /*                     | bg highlight       */
    --base3:   #fdf6e3;  /*                     | background         */
                 /* highlights: */
    --yellow:  #b58900;
    --orange:  #cb4b16;
    --red:     #dc322f;
    --magenta: #d33682;
    --violet:  #6c71c4;
    --blue:    #268bd2;
    --cyan:    #2aa198;
    --green:   #859900;

    --gray32:  #323232;
}

:root {
    --bgcolor:  #fbfbfb;
    --bgcolor2: #ddd;
    --fgcolor:  #666;
    --fgcolor2:  #444;
    --headertext: #777;
    --link: #3399f3;
}

html, body {
    margin: 0;
    padding: 0;
    height: 100&;
}


html, body {
    font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
    color: var(--fgcolor);
    background-color: var(--bgcolor);
    font-size: 14px;
}

a {
    color: var(--link);
}

/*
  #markdown
      #header
      #content
          #toc
          #main
*/

#markdown {
    height: 100vh;
    display: flex;
    flex-direction: column;
}
/****  Header  ****/

#header {
    display: flex;
    flex-direction: row;
    align-items: center; 
}

#header {
    background-color: #eee;
    background-image: linear-gradient(#fff,#eee 50%,#e4e4e4);
    background-repeat: no-repeat;
    color: var(--headertext);
    text-shadow: 0 1px 0 rgba(255,255,255,0.3);
    font-size: 14px;
}

#header h1 {
    font-size: 1.3em;
    font-weight: 400;
    margin: 0 2em 0 1em;
}

#header a {
    padding: .75rem;
    color: var(--headertext);
    text-decoration: none;
}

#header hr {
    width: 1px;
    height: 1em;
    background: var(--headertext);
    border: 0;
    margin: 0 1em;
}

#header > ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

#header > ul > li {
    display: block;
    padding: .75rem;
    position: relative;  /* causes submenus to draw immediately below*/
    text-decoration: none;
}

/* drop-down arrow */
#header > ul > li:not(:empty)::after {
    content: "\25bc";
    font-size: .75em;

}

#header > ul li:focus-within a {
    outline: none;
    cursor: pointer;
}

#header > ul li ul {
    background: var(--bgcolor);
    border: 1px solid rgba(0,0,0,0.15);
    box-shadow: 0 6px 12px rgba(0,0,0,0.175);
    border-bottom-right-radius: 4px;
    border-bottom-left-radius: 4px;
    padding: 0;

    visibility: hidden;
    opacity: 0;
    display: none;
    min-width: 5rem;
    position: absolute;  /* causes submenus to draw immediately below*/
    margin-top: .75rem; 
    left: 0;
}

#header li > hr {
    border: 0;
    height: 1px;
    width: 100%;  /*calc(100% - 2em);*/
    background: var(--fgcolor);
    margin: .5em 0;
}

#header > ul li:hover > ul,
/*#header > ul li:focus-within > ul,*/
#header > ul li ul:hover,
#header > ul li ul:focus {
  visibility: visible;
  opacity: 1;
  display: block
}

#header > ul li ul li {
    list-style: none;
    white-space: nowrap;
}

#header > ul li ul li {
    font-weight: normal;
}

/** I want: "#header > ul li ul li, that doesn't contain an a"  */

#header > ul li ul li a {
    color: var(--fgcolor);
    display: block; 
    text-decoration: none;
    padding: .5em 2em .5em 1.5em;
}

#header > ul li ul li a:hover,
#header > ul li ul li a:focus {
    background-color: var(--fgcolor);
    color: var(--bgcolor);
}

/****    ****/


#content {
    max-width: calc(100% - 10em);
    margin: auto;
    overflow: hidden;
    display: flex;
    flex-direction: row;
}

toc {
    min-width: 25%;
}

toc:empty {
    display: none;
}

toc ul {
    margin-right: 2em;
    padding: 0;
}

toc li:first-child {
    border-top-right-radius: .5em;
    border-top-left-radius: .5em;
}

toc li:last-child {
    border-bottom-right-radius: .5em;
    border-bottom-left-radius: .5em;
}

toc li {
    border: 1px solid #ddd;
    list-style: none;
}

toc li a {
    color: var(--fgcolor);
    display: block; 
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    text-decoration: none;
    padding: .5em 2em .5em 1.5em;
/*    font-size: .9em;*/
}

toc li:first-child a:hover {
    border-top-right-radius: .5em;
    border-top-left-radius: .5em;
}

toc li:last-child a:hover {
    border-bottom-right-radius: .5em;
    border-bottom-left-radius: .5em;
}

toc li a:hover,
toc li a:focus {
    background-color: var(--fgcolor);
    color: var(--bgcolor);
}

main {
    scroll-behavior: smooth;
    overflow-y: scroll;
    height: 100%;
}

h1, h2, h3, h4, h5, h6 {
    color: var(--fgcolor2);
}
h1 {  font-size: 2.058em;  }  /* phi^1.5 */ 
h2 {  font-size: 1.618em;  }  /* phi */
h3 {  font-size: 1.272em;  }  /* phi^.5 */
h4 {  font-size: 1em;  }     
h5 {  font-size: .786em;  }
h6 {  font-size: .618em;  }

textarea {
    resize: none;
}
textarea {
    font-family: Menlo, Monaco, Consolas, "Courier New", monospace;
    font-size: 12px;
}

code {
/*   white-space: nowrap;*/
}
code {
    padding: 2px 4px;
    font-size: 90%;
    color: #c7254e;
    background-color: #f9f2f4;
    border-radius: 4px;
}

pre {
    display: block;
/*
    word-break: break-all;
    word-wrap: break-word;
*/
    padding: 9.5px;
    margin: 0 0 10px;
    font-size: 13px;
    line-height: 1.428571429;
    color: #333;
    background-color: #f5f5f5;
    border: 1px solid #ccc;
    border-radius: 4px;
    overflow: scroll;
}
pre code {
    padding: 0;
    font-size: inherit;
    color: inherit;
/*    white-space: pre-wrap;*/
    background-color: transparent;
    border: 0;
}
code, pre {
    font-family: Monaco,Menlo,Consolas,"Courier New",monospace;
}
table {
    width: 95%;
    border: 1px solid var(--fgcolor);
    border-collapse: collapse;
    border-spacing: 0;
    margin-bottom: 1.5em;
}
th {
    background-color: var(--fgcolor);
    color: var(--bgcolor);
    font-style:italic;
}
th, td {
    padding: .3em;
    line-height: 1.428571429;
    vertical-align: top;
    border: 1px solid var(--fgcolor);
}
main p {
    margin: .2em 0;
}
main hr {
    border: 0;
    height: 1px;
    width: calc(100% - 2em);
    background: #888;
    margin: 1em auto;

}
.anchor {
    margin-left: .25em;
    opacity: 0;
}
.anchor:hover {
    opacity: 1;
}

img, video, canvas {
    max-width: 100%;
}

function compareNames(s1,s2) {
  if (s1.input > s2.input) return 1
  else return -1;
}

var AMnames = []; //list of input symbols

function initSymbols() {
  var i;
  var symlen = AMsymbols.length;
  for (i=0; i<symlen; i++) {
    if (AMsymbols[i].tex) {
      AMsymbols.push({input:AMsymbols[i].tex,
        tag:AMsymbols[i].tag, output:AMsymbols[i].output, ttype:AMsymbols[i].ttype,
        acc:(AMsymbols[i].acc||false)});
    }
  }
  refreshSymbols();
}

function refreshSymbols(){
  var i;
  AMsymbols.sort(compareNames);
  for (i=0; i<AMsymbols.length; i++) AMnames[i] = AMsymbols[i].input;
}

function define(oldstr,newstr) {
  AMsymbols.push({input:oldstr, tag:"mo", output:newstr, tex:null, ttype:DEFINITION});
  refreshSymbols(); // this may be a problem if many symbols are defined!
}

function AMremoveCharsAndBlanks(str,n) {
//remove n characters and any following blanks
  var st;
  if (str.charAt(n)=="\\" && str.charAt(n+1)!="\\" && str.charAt(n+1)!=" ")
    st = str.slice(n+1);
  else st = str.slice(n);
  for (var i=0; i<st.length && st.charCodeAt(i)<=32; i=i+1);
  return st.slice(i);
}

function position(arr, str, n) {
// return position >=n where str appears or would be inserted
// assumes arr is sorted
  if (n==0) {
    var h,m;
    n = -1;
    h = arr.length;
    while (n+1<h) {
      m = (n+h) >> 1;
      if (arr[m]<str) n = m; else h = m;
    }
    return h;
  } else
    for (var i=n; i<arr.length && arr[i]<str; i++);
  return i; // i=arr.length || arr[i]>=str
}

function AMgetSymbol(str) {
//return maximal initial substring of str that appears in names
//return null if there is none
  var k = 0; //new pos
  var j = 0; //old pos
  var mk; //match pos
  var st;
  var tagst;
  var match = "";
  var more = true;
  for (var i=1; i<=str.length && more; i++) {
    st = str.slice(0,i); //initial substring of length i
    j = k;
    k = position(AMnames, st, j);
    if (k<AMnames.length && str.slice(0,AMnames[k].length)==AMnames[k]){
      match = AMnames[k];
      mk = k;
      i = match.length;
    }
    more = k<AMnames.length && str.slice(0,AMnames[k].length)>=AMnames[k];
  }
  AMpreviousSymbol=AMcurrentSymbol;
  if (match!=""){
    AMcurrentSymbol=AMsymbols[mk].ttype;
    return AMsymbols[mk];
  }
// if str[0] is a digit or - return maxsubstring of digits.digits
  AMcurrentSymbol=CONST;
  k = 1;
  st = str.slice(0,1);
  var integ = true;
  while ("0"<=st && st<="9" && k<=str.length) {
    st = str.slice(k,k+1);
    k++;
  }
  if (st == decimalsign) {
    st = str.slice(k,k+1);
    if ("0"<=st && st<="9") {
      integ = false;
      k++;
      while ("0"<=st && st<="9" && k<=str.length) {
        st = str.slice(k,k+1);
        k++;
      }
    }
  }
  if ((integ && k>1) || k>2) {
    st = str.slice(0,k-1);
    tagst = "mn";
  } else {
    k = 2;
    st = str.slice(0,1); //take 1 character
    tagst = (("A">st || st>"Z") && ("a">st || st>"z")?"mo":"mi");
  }
  if (st=="-" && AMpreviousSymbol==INFIX) {
    AMcurrentSymbol = INFIX;  //trick "/" into recognizing "-" on second parse
    return {input:st, tag:tagst, output:st, ttype:UNARY, func:true};
  }
  return {input:st, tag:tagst, output:st, ttype:CONST};
}

function AMremoveBrackets(node) {
  var st;
  if (!node.hasChildNodes()) { return; }
  if (node.firstChild.hasChildNodes() && (node.nodeName=="mrow" || node.nodeName=="M:MROW")) {
    st = node.firstChild.firstChild.nodeValue;
    if (st=="(" || st=="[" || st=="{") node.removeChild(node.firstChild);
  }
  if (node.lastChild.hasChildNodes() && (node.nodeName=="mrow" || node.nodeName=="M:MROW")) {
    st = node.lastChild.firstChild.nodeValue;
    if (st==")" || st=="]" || st=="}") node.removeChild(node.lastChild);
  }
}

/*Parsing ASCII math expressions with the following grammar
v ::= [A-Za-z] | greek letters | numbers | other constant symbols
u ::= sqrt | text | bb | other unary symbols for font commands
b ::= frac | root | stackrel         binary symbols
l ::= ( | [ | { | (: | {:            left brackets
r ::= ) | ] | } | :) | :}            right brackets
S ::= v | lEr | uS | bSS             Simple expression
I ::= S_S | S^S | S_S^S | S          Intermediate expression
E ::= IE | I/I                       Expression
Each terminal symbol is translated into a corresponding mathml node.*/

var AMnestingDepth,AMpreviousSymbol,AMcurrentSymbol;

function AMparseSexpr(str) { //parses str and returns [node,tailstr]
  var symbol, node, result, i, st,// rightvert = false,
    newFrag = document.createDocumentFragment();
  str = AMremoveCharsAndBlanks(str,0);
  symbol = AMgetSymbol(str);             //either a token or a bracket or empty
  if (symbol == null || symbol.ttype == RIGHTBRACKET && AMnestingDepth > 0) {
    return [null,str];
  }
  if (symbol.ttype == DEFINITION) {
    str = symbol.output+AMremoveCharsAndBlanks(str,symbol.input.length);
    symbol = AMgetSymbol(str);
  }
  switch (symbol.ttype) {  case UNDEROVER:
  case CONST:
    str = AMremoveCharsAndBlanks(str,symbol.input.length);
    return [createMmlNode(symbol.tag,        //its a constant
                             document.createTextNode(symbol.output)),str];
  case LEFTBRACKET:   //read (expr+)
    AMnestingDepth++;
    str = AMremoveCharsAndBlanks(str,symbol.input.length);
    result = AMparseExpr(str,true);
    AMnestingDepth--;
    if (typeof symbol.invisible == "boolean" && symbol.invisible)
      node = createMmlNode("mrow",result[0]);
    else {
      node = createMmlNode("mo",document.createTextNode(symbol.output));
      node = createMmlNode("mrow",node);
      node.appendChild(result[0]);
    }
    return [node,result[1]];
  case TEXT:
      if (symbol!=AMquote) str = AMremoveCharsAndBlanks(str,symbol.input.length);
      if (str.charAt(0)=="{") i=str.indexOf("}");
      else if (str.charAt(0)=="(") i=str.indexOf(")");
      else if (str.charAt(0)=="[") i=str.indexOf("]");
      else if (symbol==AMquote) i=str.slice(1).indexOf("\"")+1;
      else i = 0;
      if (i==-1) i = str.length;
      st = str.slice(1,i);
      if (st.charAt(0) == " ") {
        node = createMmlNode("mspace");
        node.setAttribute("width","1ex");
        newFrag.appendChild(node);
      }
      newFrag.appendChild(
        createMmlNode(symbol.tag,document.createTextNode(st)));
      if (st.charAt(st.length-1) == " ") {
        node = createMmlNode("mspace");
        node.setAttribute("width","1ex");
        newFrag.appendChild(node);
      }
      str = AMremoveCharsAndBlanks(str,i+1);
      return [createMmlNode("mrow",newFrag),str];
  case UNARYUNDEROVER:
  case UNARY:
      str = AMremoveCharsAndBlanks(str,symbol.input.length);
      result = AMparseSexpr(str);
      if (result[0]==null) return [createMmlNode(symbol.tag,
                             document.createTextNode(symbol.output)),str];
      if (typeof symbol.func == "boolean" && symbol.func) { // functions hack
        st = str.charAt(0);
          if (st=="^" || st=="_" || st=="/" || st=="|" || st=="," ||
             (symbol.input.length==1 && symbol.input.match(/\w/) && st!="(")) {
          return [createMmlNode(symbol.tag,
                    document.createTextNode(symbol.output)),str];
        } else {
          node = createMmlNode("mrow",
           createMmlNode(symbol.tag,document.createTextNode(symbol.output)));
          node.appendChild(result[0]);
          return [node,result[1]];
        }
      }
      AMremoveBrackets(result[0]);
      if (symbol.input == "sqrt") {           // sqrt
        return [createMmlNode(symbol.tag,result[0]),result[1]];
      } else if (typeof symbol.rewriteleftright != "undefined") {    // abs, floor, ceil
          node = createMmlNode("mrow", createMmlNode("mo",document.createTextNode(symbol.rewriteleftright[0])));
          node.appendChild(result[0]);
          node.appendChild(createMmlNode("mo",document.createTextNode(symbol.rewriteleftright[1])));
          return [node,result[1]];
      } else if (symbol.input == "cancel") {   // cancel
        node = createMmlNode(symbol.tag,result[0]);
	node.setAttribute("notation","updiagonalstrike");
	return [node,result[1]];
      } else if (typeof symbol.acc == "boolean" && symbol.acc) {   // accent
        node = createMmlNode(symbol.tag,result[0]);
        var accnode = createMmlNode("mo",document.createTextNode(symbol.output));
        if (symbol.input=="vec" && (
		(result[0].nodeName=="mrow" && result[0].childNodes.length==1
			&& result[0].firstChild.firstChild.nodeValue !== null
			&& result[0].firstChild.firstChild.nodeValue.length==1) ||
		(result[0].firstChild.nodeValue !== null
			&& result[0].firstChild.nodeValue.length==1) )) {
			accnode.setAttribute("stretchy",false);
        }
        node.appendChild(accnode);
        return [node,result[1]];
      } else {                        // font change command
        if (!isIE && typeof symbol.codes != "undefined") {
          for (i=0; i<result[0].childNodes.length; i++)
            if (result[0].childNodes[i].nodeName=="mi" || result[0].nodeName=="mi") {
              st = (result[0].nodeName=="mi"?result[0].firstChild.nodeValue:
                              result[0].childNodes[i].firstChild.nodeValue);
              var newst = [];
              for (var j=0; j<st.length; j++)
		  if (st.charCodeAt(j)>64 && st.charCodeAt(j)<91)
		  	newst = newst + symbol.codes[st.charCodeAt(j)-65];
                else if (st.charCodeAt(j)>96 && st.charCodeAt(j)<123)
                	newst = newst + symbol.codes[st.charCodeAt(j)-71];
                else newst = newst + st.charAt(j);
              if (result[0].nodeName=="mi")
                result[0]=createMmlNode("mo").
                          appendChild(document.createTextNode(newst));
              else result[0].replaceChild(createMmlNode("mo").
                               appendChild(document.createTextNode(newst)),
                                           result[0].childNodes[i]);
            }
        }
        node = createMmlNode(symbol.tag,result[0]);
        node.setAttribute(symbol.atname,symbol.atval);
        return [node,result[1]];
      }
  case BINARY:
    str = AMremoveCharsAndBlanks(str,symbol.input.length);
    result = AMparseSexpr(str);
    if (result[0]==null) return [createMmlNode("mo",
                           document.createTextNode(symbol.input)),str];
    AMremoveBrackets(result[0]);
    var result2 = AMparseSexpr(result[1]);
    if (result2[0]==null) return [createMmlNode("mo",
                           document.createTextNode(symbol.input)),str];
    AMremoveBrackets(result2[0]);
    if (['color', 'class', 'id'].indexOf(symbol.input) >= 0) {

      // Get the second argument
    	if (str.charAt(0)=="{") i=str.indexOf("}");
      else if (str.charAt(0)=="(") i=str.indexOf(")");
      else if (str.charAt(0)=="[") i=str.indexOf("]");
    	st = str.slice(1,i);

      // Make a mathml node
    	node = createMmlNode(symbol.tag,result2[0]);

      // Set the correct attribute
      if (symbol.input === "color") node.setAttribute("mathcolor", st)
      else if (symbol.input === "class") node.setAttribute("class", st)
      else if (symbol.input === "id") node.setAttribute("id", st)
    	return [node,result2[1]];
    }
    if (symbol.input=="root" || symbol.output=="stackrel")
      newFrag.appendChild(result2[0]);
    newFrag.appendChild(result[0]);
    if (symbol.input=="frac") newFrag.appendChild(result2[0]);
    return [createMmlNode(symbol.tag,newFrag),result2[1]];
  case INFIX:
    str = AMremoveCharsAndBlanks(str,symbol.input.length);
    return [createMmlNode("mo",document.createTextNode(symbol.output)),str];
  case SPACE:
    str = AMremoveCharsAndBlanks(str,symbol.input.length);
    node = createMmlNode("mspace");
    node.setAttribute("width","1ex");
    newFrag.appendChild(node);
    newFrag.appendChild(
      createMmlNode(symbol.tag,document.createTextNode(symbol.output)));
    node = createMmlNode("mspace");
    node.setAttribute("width","1ex");
    newFrag.appendChild(node);
    return [createMmlNode("mrow",newFrag),str];
  case LEFTRIGHT:
//    if (rightvert) return [null,str]; else rightvert = true;
    AMnestingDepth++;
    str = AMremoveCharsAndBlanks(str,symbol.input.length);
    result = AMparseExpr(str,false);
    AMnestingDepth--;
    st = "";
    if (result[0].lastChild!=null)
      st = result[0].lastChild.firstChild.nodeValue;
    if (st == "|" && str.charAt(0)!==",") { // its an absolute value subterm
      node = createMmlNode("mo",document.createTextNode(symbol.output));
      node = createMmlNode("mrow",node);
      node.appendChild(result[0]);
      return [node,result[1]];
    } else { // the "|" is a \mid so use unicode 2223 (divides) for spacing
      node = createMmlNode("mo",document.createTextNode("\u2223"));
      node = createMmlNode("mrow",node);
      return [node,str];
    }
  default:
//alert("default");
    str = AMremoveCharsAndBlanks(str,symbol.input.length);
    return [createMmlNode(symbol.tag,        //its a constant
                             document.createTextNode(symbol.output)),str];
  }
}

function AMparseIexpr(str) {
  var symbol, sym1, sym2, node, result, underover;
  str = AMremoveCharsAndBlanks(str,0);
  sym1 = AMgetSymbol(str);
  result = AMparseSexpr(str);
  node = result[0];
  str = result[1];
  symbol = AMgetSymbol(str);
  if (symbol.ttype == INFIX && symbol.input != "/") {
    str = AMremoveCharsAndBlanks(str,symbol.input.length);
//    if (symbol.input == "/") result = AMparseIexpr(str); else ...
    result = AMparseSexpr(str);
    if (result[0] == null) // show box in place of missing argument
      result[0] = createMmlNode("mo",document.createTextNode("\u25A1"));
    else AMremoveBrackets(result[0]);
    str = result[1];
//    if (symbol.input == "/") AMremoveBrackets(node);
    underover = (sym1.ttype == UNDEROVER || sym1.ttype == UNARYUNDEROVER);
    if (symbol.input == "_") {
      sym2 = AMgetSymbol(str);
      if (sym2.input == "^") {
        str = AMremoveCharsAndBlanks(str,sym2.input.length);
        var res2 = AMparseSexpr(str);
        AMremoveBrackets(res2[0]);
        str = res2[1];
        node = createMmlNode((underover?"munderover":"msubsup"),node);
        node.appendChild(result[0]);
        node.appendChild(res2[0]);
        node = createMmlNode("mrow",node); // so sum does not stretch
      } else {
        node = createMmlNode((underover?"munder":"msub"),node);
        node.appendChild(result[0]);
      }
    } else if (symbol.input == "^" && underover) {
    	node = createMmlNode("mover",node);
        node.appendChild(result[0]);
    } else {
      node = createMmlNode(symbol.tag,node);
      node.appendChild(result[0]);
    }
    if (typeof sym1.func != 'undefined' && sym1.func) {
    	sym2 = AMgetSymbol(str);
    	if (sym2.ttype != INFIX && sym2.ttype != RIGHTBRACKET &&
    	    (sym1.input.length>1 || sym2.ttype == LEFTBRACKET)) {
    		result = AMparseIexpr(str);
    		node = createMmlNode("mrow",node);
    		node.appendChild(result[0]);
    		str = result[1];
    	}
    }
  }
  return [node,str];
}

function AMparseExpr(str,rightbracket) {
  var symbol, node, result, i,
  newFrag = document.createDocumentFragment();
  do {
    str = AMremoveCharsAndBlanks(str,0);
    result = AMparseIexpr(str);
    node = result[0];
    str = result[1];
    symbol = AMgetSymbol(str);
    if (symbol.ttype == INFIX && symbol.input == "/") {
      str = AMremoveCharsAndBlanks(str,symbol.input.length);
      result = AMparseIexpr(str);
      if (result[0] == null) // show box in place of missing argument
        result[0] = createMmlNode("mo",document.createTextNode("\u25A1"));
      else AMremoveBrackets(result[0]);
      str = result[1];
      AMremoveBrackets(node);
      node = createMmlNode(symbol.tag,node);
      node.appendChild(result[0]);
      newFrag.appendChild(node);
      symbol = AMgetSymbol(str);
    }
    else if (node!=undefined) newFrag.appendChild(node);
  } while ((symbol.ttype != RIGHTBRACKET &&
           (symbol.ttype != LEFTRIGHT || rightbracket)
           || AMnestingDepth == 0) && symbol!=null && symbol.output!="");
  if (symbol.ttype == RIGHTBRACKET || symbol.ttype == LEFTRIGHT) {
//    if (AMnestingDepth > 0) AMnestingDepth--;
    var len = newFrag.childNodes.length;
    if (len>0 && newFrag.childNodes[len-1].nodeName == "mrow"
    	    && newFrag.childNodes[len-1].lastChild
    	    && newFrag.childNodes[len-1].lastChild.firstChild ) { //matrix
    	    //removed to allow row vectors: //&& len>1 &&
    	    //newFrag.childNodes[len-2].nodeName == "mo" &&
    	    //newFrag.childNodes[len-2].firstChild.nodeValue == ","
      var right = newFrag.childNodes[len-1].lastChild.firstChild.nodeValue;
      if (right==")" || right=="]") {
        var left = newFrag.childNodes[len-1].firstChild.firstChild.nodeValue;
        if (left=="(" && right==")" && symbol.output != "}" ||
            left=="[" && right=="]") {
        var pos = []; // positions of commas
        var matrix = true;
        var m = newFrag.childNodes.length;
        for (i=0; matrix && i<m; i=i+2) {
          pos[i] = [];
          node = newFrag.childNodes[i];
          if (matrix) matrix = node.nodeName=="mrow" &&
            (i==m-1 || node.nextSibling.nodeName=="mo" &&
            node.nextSibling.firstChild.nodeValue==",")&&
            node.firstChild.firstChild.nodeValue==left &&
            node.lastChild.firstChild.nodeValue==right;
          if (matrix)
            for (var j=0; j<node.childNodes.length; j++)
              if (node.childNodes[j].firstChild.nodeValue==",")
                pos[i][pos[i].length]=j;
          if (matrix && i>1) matrix = pos[i].length == pos[i-2].length;
        }
        matrix = matrix && (pos.length>1 || pos[0].length>0);
        var columnlines = [];
        if (matrix) {
          var row, frag, n, k, table = document.createDocumentFragment();
          for (i=0; i<m; i=i+2) {
            row = document.createDocumentFragment();
            frag = document.createDocumentFragment();
            node = newFrag.firstChild; // <mrow>(-,-,...,-,-)</mrow>
            n = node.childNodes.length;
            k = 0;
            node.removeChild(node.firstChild); //remove (
            for (j=1; j<n-1; j++) {
              if (typeof pos[i][k] != "undefined" && j==pos[i][k]){
                node.removeChild(node.firstChild); //remove ,
                if (node.firstChild.nodeName=="mrow" && node.firstChild.childNodes.length==1 &&
         	  node.firstChild.firstChild.firstChild.nodeValue=="\u2223") {
         	    //is columnline marker - skip it
         	    if (i==0) { columnlines.push("solid"); }
         	    node.removeChild(node.firstChild); //remove mrow
         	    node.removeChild(node.firstChild); //remove ,
         	    j+=2;
         	    k++;
            	} else if (i==0) { columnlines.push("none"); }
                row.appendChild(createMmlNode("mtd",frag));
                k++;
              } else frag.appendChild(node.firstChild);
            }
            row.appendChild(createMmlNode("mtd",frag));
            if (i==0) { columnlines.push("none"); }
            if (newFrag.childNodes.length>2) {
              newFrag.removeChild(newFrag.firstChild); //remove <mrow>)</mrow>
              newFrag.removeChild(newFrag.firstChild); //remove <mo>,</mo>
            }
            table.appendChild(createMmlNode("mtr",row));
          }
          node = createMmlNode("mtable",table);
          node.setAttribute("columnlines", columnlines.join(" "));
          if (typeof symbol.invisible == "boolean" && symbol.invisible) node.setAttribute("columnalign","left");
          newFrag.replaceChild(node,newFrag.firstChild);
        }
       }
      }
    }

function strarr2docFrag(arr, linebreaks, latex) {
  var newFrag=document.createDocumentFragment();
  var expr = false;
  for (var i=0; i<arr.length; i++) {
    if (expr) newFrag.appendChild(parseMath(arr[i],latex));
    else {
      var arri = (linebreaks ? arr[i].split("\n\n") : [arr[i]]);
      newFrag.appendChild(createElementXHTML("span").
      appendChild(document.createTextNode(arri[0])));
      for (var j=1; j<arri.length; j++) {

        newFrag.appendChild(createElementXHTML("span").
        appendChild(document.createTextNode(arri[j])));
      }
    }
    expr = !expr;
  }
  return newFrag;
}

function AMautomathrec(str) {
//formula is a space (or start of str) followed by a maximal sequence of *two* or more tokens, possibly separated by runs of digits and/or space.
//tokens are single letters (except a, A, I) and ASCIIMathML tokens
  var texcommand = "\\\\[a-zA-Z]+|\\\\\\s|";
  var ambigAMtoken = "\\b(?:oo|lim|ln|int|oint|del|grad|aleph|prod|prop|sinh|cosh|tanh|cos|sec|pi|tt|fr|sf|sube|supe|sub|sup|det|mod|gcd|lcm|min|max|vec|ddot|ul|chi|eta|nu|mu)(?![a-z])|";
  var englishAMtoken = "\\b(?:sum|ox|log|sin|tan|dim|hat|bar|dot)(?![a-z])|";
  var secondenglishAMtoken = "|\\bI\\b|\\bin\\b|\\btext\\b"; // took if and or not out
  var simpleAMtoken = "NN|ZZ|QQ|RR|CC|TT|AA|EE|sqrt|dx|dy|dz|dt|xx|vv|uu|nn|bb|cc|csc|cot|alpha|beta|delta|Delta|epsilon|gamma|Gamma|kappa|lambda|Lambda|omega|phi|Phi|Pi|psi|Psi|rho|sigma|Sigma|tau|theta|Theta|xi|Xi|zeta"; // uuu nnn?
  var letter = "[a-zA-HJ-Z](?=(?:[^a-zA-Z]|$|"+ambigAMtoken+englishAMtoken+simpleAMtoken+"))|";
  var token = letter+texcommand+"\\d+|[-()[\\]{}+=*&^_%\\\@/<>,\\|!:;'~]|\\.(?!(?:\x20|$))|"+ambigAMtoken+englishAMtoken+simpleAMtoken;
  var re = new RegExp("(^|\\s)((("+token+")\\s?)(("+token+secondenglishAMtoken+")\\s?)+)([,.?]?(?=\\s|$))","g");
  str = str.replace(re," `$2`$7");
  var arr = str.split(AMdelimiter1);
  var re1 = new RegExp("(^|\\s)([b-zB-HJ-Z+*<>]|"+texcommand+ambigAMtoken+simpleAMtoken+")(\\s|\\n|$)","g");
  var re2 = new RegExp("(^|\\s)([a-z]|"+texcommand+ambigAMtoken+simpleAMtoken+")([,.])","g"); // removed |\d+ for now
  for (i=0; i<arr.length; i++)   //single nonenglish tokens
    if (i%2==0) {
      arr[i] = arr[i].replace(re1," `$2`$3");
      arr[i] = arr[i].replace(re2," `$2`$3");
      arr[i] = arr[i].replace(/([{}[\]])/,"`$1`");
    }
  str = arr.join(AMdelimiter1);
  str = str.replace(/((^|\s)\([a-zA-Z]{2,}.*?)\)`/g,"$1`)");  //fix parentheses
  str = str.replace(/`(\((a\s|in\s))(.*?[a-zA-Z]{2,}\))/g,"$1`$3");  //fix parentheses
  str = str.replace(/\sin`/g,"` in");
  str = str.replace(/`(\(\w\)[,.]?(\s|\n|$))/g,"$1`");
  str = str.replace(/`([0-9.]+|e.g|i.e)`(\.?)/gi,"$1$2");
  str = str.replace(/`([0-9.]+:)`/g,"$1");
  return str;
}

function processNodeR(n, linebreaks,latex) {

        str = str.replace(/([^\\])\$/g,"$1 \$");

        arr = str.split(" \$");
        for (i=0; i<arr.length; i++)
	  arr[i]=arr[i].replace(/\\\$/g,"\$");
      } else {
      mtch = false;
      str = str.replace(new RegExp(AMescape1, "g"),
              function(){mtch = true; return "AMescape1"});
      str = str.replace(/\\?end{?a?math}?/i,
              function(){automathrecognize = false; mtch = true; return ""});
      str = str.replace(/amath\b|\\begin{a?math}/i,
              function(){automathrecognize = true; mtch = true; return ""});
      arr = str.split(AMdelimiter1);
      if (automathrecognize)
        for (i=0; i<arr.length; i++)
          if (i%2==0) arr[i] = AMautomathrec(arr[i]);
      str = arr.join(AMdelimiter1);
      arr = str.split(AMdelimiter1);
      for (i=0; i<arr.length; i++) // this is a problem ************

   } else return 0;
  } else if (n.nodeName!="math") {
    for (i=0; i<n.childNodes.length; i++)
      i += processNodeR(n.childNodes[i], linebreaks,latex);
  }
  return 0;
}

function AMprocessNode(n, linebreaks, spanclassAM) {

    for (var i=0;i<frag.length;i++)

}

// Crockford Classless: https://gist.github.com/mpj/17d8d73275bca303e8d2
var Notes = (spec)=>{
    'use strict';
    let cmd, path, dirname, anchor;

    let init = ()=>{
        loadnavigation();
        loadfragment();
    };

    // load navigation.md, render into the "header" element
    let loadnavigation = ()=>{
        let md = Markdown({'dirname':'', 'path':'navigation.md'});  // dirname == '' is important for link generation
        md.load().then((resp)=>{
            resp.text().then((text)=>{
                let renderer = new marked.Renderer();
                renderer.link = md.markdown_link;
                renderer.heading = function (text, level) {
                    if (level == 1) {
                        text = `<a name="index page" href="#!index.md">${text}</a>`;
                    }
                    return `<h${level}>${text}</h${level}>`;
                }
                document.getElementById('header').innerHTML = marked(text, { renderer: renderer });
            })
        })
    }

    // load/parse the url fragment, if it exists, and kick off rendering/drawing
    let loadfragment = (e)=>{
        let [oldcmd, oldpath, oldanchor] = [cmd, path, anchor];
        ;[cmd, path, anchor] = parsefragment()  // semi-colon required here for safe destructuring assignment
        if (cmd == undefined && path == undefined && anchor == undefined) {
            cmd = "!";
            path = "index.md";
        }
        dirname = path.slice(0,path.lastIndexOf("/")+1)  // slice(0,0) if not found (-1 + 1)
        switch (cmd) {
            case "!":
                let md = Markdown({'dirname':dirname, 'path':path});
                if ( (cmd != oldcmd) || (path != oldpath) ) {
                    // reload the page
                    md.load().then((resp)=>{
                        resp.text().then((text)=>{
                            md.markdown_render(text, path);
                            Prism.highlightAll();
                            md.markdown_scrollmain(anchor);
                        })
                    })
                } else {
                    md.markdown_scrollmain(anchor);
                }
                break
        }
    }

    let parsefragment = ()=>{
        // https://developer.mozilla.org/en-US/docs/Web/API/HTMLHyperlinkElementUtils/hash
        let hash = window.location.hash;
        let cmd, path, anchor, i;
        switch (hash[1]) {
            case undefined:  // there's no hash or it's just "#"
                return [undefined, undefined, undefined];
            case "!":
                cmd = "!";
                path = hash.substring(2);
                break
            // maybe add more cmds in the future...
            default:
                cmd = "";
                path = hash.substring(1);
                break
        }
        i = path.indexOf("#");
        if (i != -1) {
            anchor = path.substring(i+1);
            path = path.substring(0,i);
        } else {
            anchor = "";
        }
        return [cmd, path, anchor];
    }

    window.addEventListener('hashchange', loadfragment, false);

    return Object.freeze({
        init,
        parsefragment,
    });
}

var Markdown = (spec)=>{
    'use strict';
    let { path, dirname } = spec || {};

    const md_ext = /[.md|.markdown|.mdown]$/;
    // This is VERY tricky, there's an alternation operator inside, ((\\\)|.)*? , that says:
    //     "capture as many chars as possible, until a parens that isn't preceeded by a backslash"
    //     It does this by stating that it wants to match "\." or ".", _in that order_.
    const md_link = /(!?)\[([^\]]*)\]\(((\\.|.)*?)\)/g;  // ![alt](src+title), possibly with back-slash escaped parens
    const md_link_srctitle = /^\s*(.*?)\s*"(.*)"\s*$/;    // foo bar/src.jpg "title"
    const asciimath_exp = /\$(.*?)\$/g;

    let raw_md = "", error_msg = "";

    let load = ()=>{
            let init = { headers: {'Cache-Control': 'max-age=0', 'Pragma': 'no-cache'} };
            return fetch(path, init).then(
                (resp) => {
                    if ( resp.ok ) {
                        return resp;
                    } else {
                        throw Error(`${path} : ${resp.statusText}`);
                    }
                },
                (resp) => {
                    console.log("Network Error", resp);
                    throw Error("Network Error");
                }
            )
    }

    // callback for marked to switch local markdown links "foobar.md" => "#!foobar.md"
    let markdown_link = (href, title, text)=>{
        if ( href.indexOf('://') == -1 && ! href.startsWith('/') ) {
            // url is local && path is relative => prepend dirname of this document
            href = `${dirname}${href}`;
            if ( md_ext.exec(href.split('#')[0].toLowerCase()) ) {
                // ends in markdown extension
                href = `#!${href}`;
            }
        }
        let h = href ? `href="${href}"` : "",
            t = title ? `title="${title}"` : "";
        return `<a ${h} ${t}>${text}</a>`;
    }

    // render the md to the main/toc elements
    let markdown_render = (md, path)=>{

            let token = Math.random().toString(36).substring(2);

        //     so we encodeURI it, taking care to wrap (or preserve) the optional title in quotes
        // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/replace#Specifying_a_function_as_a_parameter
        // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/encodeURIComponent#Description
        md = md.replace(md_link, (_, bang, alt, srctitle)=>{
            let m;
            srctitle = srctitle.replace(/\\(.)/g, '$1');
            if ((m = md_link_srctitle.exec(srctitle)) !== null) {
                srctitle = `${encodeURI(m[1])} "${m[2]}"`;
            } else {
                srctitle = encodeURI(srctitle.trim());
            }
            return `${bang}[${alt}](${srctitle})`;
        })
        renderer.link = markdown_link;

        // capture h1/h2's for inclusion in the TOC sidebar, set title to first h1
        renderer.heading = function (text, level) {
            let anchor = "";
            if (level < 3) {
                let name = slugify(text),
                    href = `#!${path}#${name}`,  // #!foobar.md#quux
                    domtext = new DOMParser().parseFromString(text, 'text/html'),
                    safetext = domtext.body.textContent || "";
                anchor = `<a name="${name}" class="anchor" href="${href}">&sect;</a>`;
                toc[toc.length] = [safetext, href];
                if (level == 1 && !newtitle) {
                    document.title = safetext;
                    newtitle = true;
                }
            }
            return `<h${level}>${text}${anchor}</h${level}>`;
        }

        // do the markdown conversion
        let mainhtml = marked(md, { renderer: renderer, smartLists: true });

        // unmask ASCIIMath expressions now that they can be safely translated (after insertion to the DOM)
        mainhtml = mainhtml.replace(asciimath_exp, (_, exp)=>{
            if ( amtokens[exp] == undefined ) {
                console.log(`ASCIIMath masking/unmasking error: unknown token ${exp}`);
                return '$' + exp + '$';
            }
            return '$' + amtokens[exp] + '$';
        })

        document.getElementById('toc').innerHTML = ""
        if (toc.length > 0) {
            let li = toc.map(([text, href]) => `<li><a href='${href}'>${text}</a></li>`);
            document.getElementById('toc').innerHTML = `<ul>${li.join('')}</ul>`;
        }

        let mainel = document.getElementById('main');
        mainel.innerHTML = mainhtml;

        // in-line script tags don't fire when assigning to innerHTML, so we clone them and re-add them
        let scripts = Array(...mainel.getElementsByTagName('script'))  // for(getElements...()) { insertNode.. } == infinite loop
        for(let el of scripts){
            let replacement = document.createElement("script");
            if (el.src != "") {
                replacement.src = el.src;
                replacement.async = false;  // why doesn't this work?!
            } else {
                let inline = document.createTextNode(el.innerText);
                replacement.appendChild(inline);

            el.insertAdjacentElement('afterend', replacement);
            el.remove();
        }

        // ASCIIMath isn't discriminating about what it coverts and we'd like

        let codecache = {}, codes = mainel.getElementsByTagName('code');
        for(let i=0; i<codes.length; i++) {
            codecache[i] = codes[i].innerHTML;
            codes[i].innerHTML = i;

        asciimath.translate()

        // unmask code elements now that the ASCIIMath tornado has passed
        for(let i=0; i<codes.length; i++) {
            codes[i].innerHTML = codecache[i];
        }
    }

    // scroll the main content section to the named anchor
    let markdown_scrollmain = (anchor)=>{
        let target = document.getElementsByName(anchor)[0];
        if ( target == undefined ) {
            document.getElementById('main').scrollTop = 0;
        } else {
            let rect = target.getBoundingClientRect();

            document.getElementById('main').scrollTop = target.offsetTop - (rect.height*1.5);

    }

    // slugify anchors
    // from Matthias Hagemann: https://medium.com/@mhagemann/the-ultimate-way-to-slugify-a-url-string-in-javascript-b8e4a0d849e1
    let slugify = (string)=>{
        const a = 'àáâäæãåāăąçćčđďèéêëēėęěğǵḧîïíīįìłḿñńǹňôöòóœøōõőṕŕřßśšşșťțûüùúūǘůűųẃẍÿýžźż·/_,:;';
        const b = 'aaaaaaaaaacccddeeeeeeeegghiiiiiilmnnnnoooooooooprrsssssttuuuuuuuuuwxyyzzz------';
        const p = new RegExp(a.split('').join('|'), 'g');

        return string.toString().toLowerCase()
            .replace(/\s+/g, '-') // Replace spaces with -
            .replace(p, c => b.charAt(a.indexOf(c))) // Replace special characters
            .replace(/&/g, '-and-') // Replace & with 'and'
            .replace(/[^\w\-]+/g, '') // Remove all non-word characters
            .replace(/\-\-+/g, '-') // Replace multiple - with single -
            .replace(/^-+/, '') // Trim - from start of text
            .replace(/-+$/, '') // Trim - from end of text
    }

    return Object.freeze({
        load,
        markdown_link,
        markdown_render,
        markdown_scrollmain,
    });
}
